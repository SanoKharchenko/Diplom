{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Вход{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<main>
    <header>
        {% block header %}

        {% endblock %}
    </header>

    {% block content %}
    <div class="auth-form">
        <h1>Вход</h1>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
        <a href="{% url 'users:registration' %}">Нет аккаунта? Зарегистрироваться</a>
        <a href="{% url 'posts:index' %}">На главную</a>
    </div>
    {% endblock content %}
</main>
<footer>
    {% block footer %}

    {% endblock %}
</footer>
</body>
</html>
