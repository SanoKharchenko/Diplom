{% extends 'login.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}


{% block content %}
<div class="auth-form">
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="form-links">
        <a href="{% url 'users:login' %}">Уже есть аккаунт? Войти</a>
        <a href="{% url 'posts:index' %}">На главную</a>
    </div>
</div>
{% endblock %}
